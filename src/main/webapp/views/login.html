<form class="form-horizontal" role="form" ng-submit="login()">
    <div class="form-group">
        <label for="username" class="col-sm-2 control-label">Username or Email</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="username" placeholder="Username or Email" ng-model="credentials.username">
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="password" placeholder="Password" ng-model="credentials.password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
    </div>
</form>
