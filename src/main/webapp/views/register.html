<form class="form-horizontal" role="form" ng-submit="register()">
    <div class="form-group">
        <label for="fullname" class="col-sm-2 control-label">Fullname</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="fullname" placeholder="Please enter your Fullname" ng-model="profile.fullname">
        </div>
    </div>
    <div class="form-group">
        <label for="username" class="col-sm-2 control-label">Username</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="username" placeholder="Please enter your username" ng-model="profile.username">
        </div>
    </div>
    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="email" placeholder="Please enter valid email address" ng-model="profile.email">
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="password" placeholder="Please enter valid password" ng-model="profile.password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success">Register</button>
        </div>
    </div>
</form>
